<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1 id="title">Calculator</h1>
        <p id="description">Use this simple calculator to perform basic arithmetic operations.</p>
        <input type="text" id="result" readonly>
        <div class="btn-container">
            <button class="btn btn-light" data-value="C" id="clear">C</button> <!-- Clear button -->
            <button class="btn btn-light" data-value="%" id="percent">%</button>
            <button class="btn btn-light" data-value="/" id="divide">/</button>
            <button class="btn btn-light" data-value="*" id="multiply">*</button>
            <button class="btn btn-light" data-value="7" id="7">7</button>
            <button class="btn btn-light" data-value="8" id="8">8</button>
            <button class="btn btn-light" data-value="9" id="9">9</button>
            <button class="btn btn-light" data-value="-" id="subtract">-</button> <!-- Subtract button -->
            <button class="btn btn-light" data-value="4" id="4">4</button>
            <button class="btn btn-light" data-value="5" id="5">5</button>
            <button class="btn btn-light" data-value="6" id="6">6</button>
            <button class="btn btn-light" data-value="+" id="add">+</button> <!-- Add button -->
            <button class="btn btn-light" data-value="1" id="1">1</button>
            <button class="btn btn-light" data-value="2" id="2">2</button>
            <button class="btn btn-light" data-value="3" id="3">3</button>
            <button class="btn btn-light" data-value="0" id="0">0</button>
            <button class="btn btn-light" data-value="." id="decimal">.</button>
            <button class="btn btn-light" data-value="=" id="equal">=</button> <!-- Equal button -->
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
